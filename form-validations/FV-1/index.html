<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Validation | Part One</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<h1>Register For Free</h1>

		<form action="">
			<div class="form-group">
				<label for="name">
					Full Name
				</label>
				<input type="text" name="fullname">
			</div>
			<div class="form-group">
				<label for="username">
					Username
				</label>
				<input type="text" name="username">
			</div>
			<div class="form-group">
				<label for="email">
					Email
				</label>
				<input type="email" name="email">
			</div>
			<div class="form-group">
				<label for="password">
					Password
				</label>
				<input type="password" name="password" value="secret">
			</div>
			<div class="form-group">
				<label for="confirm_password">
					Confrim Password
				</label>
				<input type="password" name="password" value="secret">
			</div>
			<div class="form-group">
				<label for="job">
					Occupation
				</label>
				<input type="text" name="job">
			</div>

			<div class="footer">
				<button type="submit">Submit</button>
			</div>
		</form>
	</main>
	<script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number Guesser</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <main>
    <!-- Header Section -->
    <header>
      <h2>Guess A Number &#x1F495;</h2>
      <div class="actions">
        <!-- Start the game -->
        <button class="start">Start</button>

        <!-- clear fix -->
        <div class="clear-fix"></div>

        <!-- End the game -->
        <button class="quit">Quit</button>
      </div>
    </header>

    <!-- Game section -->
    <div class="game_menu">

      <!-- Number display -->
      <div class="number_display">6</div>
      
      <!-- feedback -->
      <div class="feedback">
        <p>Correct</p>
      </div>
      
    </div>
  </main>
</body>
</html>
